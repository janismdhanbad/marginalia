name: Release Obsidian Plugin

on:
  push:
    tags:
      - '*'

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Build plugin
        run: npm run build

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            main.js
            manifest.json
            src/styles.css
          name: ${{ github.ref_name }}
          body: |
            ## Marginalia ${{ github.ref_name }}
            
            ### Installation
            - **BRAT**: Add `${{ github.repository }}` as a beta plugin
            - **Manual**: Download `main.js`, `manifest.json`, and `styles.css`, place in `.obsidian/plugins/marginalia/`
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
